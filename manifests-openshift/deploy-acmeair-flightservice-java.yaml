  replicas: 1
  selector:
    matchLabels:
      name: acmeair-flight-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: acmeair-flight-db
    spec:
      volumes:
        - name: acmeair-flight-db-1
          emptyDir: {}
        - name: acmeair-flight-db-2
